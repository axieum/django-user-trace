# Publishes a new release for the project

name: Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/lint.yml

  test:
    name: Test
    uses: ./.github/workflows/test.yml
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  release:
    name: Prepare Release

    runs-on: ubuntu-latest
    needs: [ lint, test ]

    steps:
      - name: ğŸ™Œ Release Please
        id: release-please
        uses: googleapis/release-please-action@v4
        with:
          config-file: .github/release-please.json

    outputs:
      releases_created: ${{ steps.release-please.outputs.releases_created }}
      tag_name: ${{ steps.release-please.outputs.tag_name }}
      major: ${{ steps.release-please.outputs.major }}
      minor: ${{ steps.release-please.outputs.minor }}
      patch: ${{ steps.release-please.outputs.patch }}

  publish:
    name: Publish to PyPI

    runs-on: ubuntu-latest
    needs: [ release ]
    if: ${{ needs.release.outputs.releases_created == 'true' }}

    environment:
      name: pypi
      url: ${{ vars.PYPI_PROJECT_URL }}/${{ needs.release.outputs.major }}.${{ needs.release.outputs.minor }}.${{ needs.release.outputs.patch }}

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: .python-version

      - name: ğŸ“– Bootstrap uv
        uses: astral-sh/setup-uv@v7

      - name: â¬‡ï¸ Install dependencies
        run: uv sync --locked --all-extras --all-groups

      - name: ğŸ—ï¸ Build distribution/s
        run: uv build

      - name: ğŸš€ Publish new release
        run: uv publish

      - name: ğŸ“¦ Upload artifact/s
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag_name }}
          files: dist/*

  docs:
    name: Publish Docs
    needs: [ release ]
    if: ${{ needs.release.outputs.releases_created == 'true' }}
    uses: ./.github/workflows/docs.yml
    with:
      version: ${{ needs.release.outputs.major }}.${{ needs.release.outputs.minor }}
      aliases: latest
