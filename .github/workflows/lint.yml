# Performs linting on the project

name: Lint

on:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“– Bootstrap Poetry
        run: pipx install poetry

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: poetry

      - name: â¬‡ï¸ Install dependencies
        run: poetry install --all-extras

      - name: ğŸ§© Run type checks
        run: poetry run mypy

      - name: ğŸš¦ Run pre-commit
        uses: pre-commit/action@v3.0.1

      - name: ğŸ“‘ Apply changes (via pre-commit-ci-lite)
        if: always()
        uses: pre-commit-ci/lite-action@v1.1.0
