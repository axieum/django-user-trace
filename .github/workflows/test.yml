# Tests the project

name: Test

on:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    name: Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }}

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.12, 3.11, '3.10' ]
        django-version: [ '5.2' ]
        include:
          - { python-version: 3.12, django-version: '5.2', annotate-failures: true }

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“– Bootstrap Poetry
        run: pipx install poetry

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry

      - name: â¬‡ï¸ Install dependencies
        run: |
          poetry add --lock \
            django@${{ matrix.django-version }} \
            ${{ matrix.annotate-failures && 'pytest-github-actions-annotate-failures@^0.2' }}
          poetry install --all-extras

      - name: ğŸ§ª Run tests
        run: poetry run pytest --cov src
        env:
          COVERAGE_FILE: .coverage.py${{ matrix.python-version }}-dj${{ matrix.django-version }}

      - name: â¬†ï¸ Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-py${{ matrix.python-version }}-dj${{ matrix.django-version }}
          path: .coverage.*
          retention-days: 1
          include-hidden-files: true

  report:
    name: Coverage Report

    runs-on: ubuntu-latest
    needs: [ test ]

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“– Bootstrap Poetry
        run: pipx install poetry

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: poetry

      - name: â¬‡ï¸ Install dependencies
        run: poetry install --only test

      - name: ğŸ” Restore coverage data
        uses: actions/download-artifact@v4
        with:
          pattern: coverage*
          merge-multiple: true

      - name: ğŸ“‘ Combine coverage data
        run: |
          poetry run coverage combine
          poetry run coverage report
          poetry run coverage xml

      - name: â¬†ï¸ Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
