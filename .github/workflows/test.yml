# Tests the project

name: Test

on:
  pull_request:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        required: true
  workflow_dispatch:

jobs:
  test:
    name: Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }}

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.12', '3.11', '3.10' ]
        django-version: [ '5.2.9', '6.0' ]
        include:
          - { python-version: '3.12', django-version: '6.0', annotate-failures: true }

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v6

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“– Bootstrap uv
        uses: astral-sh/setup-uv@v7

      - name: â¬‡ï¸ Install dependencies
        run: |
          uv sync --locked --all-extras --group test
          uv pip install "django==${{ matrix.django-version }}"
          if [ "${{ matrix.annotate-failures }}" = "true" ]; then
            uv pip install "pytest-github-actions-annotate-failures>=0.3,<1.0"
          fi

      - name: ðŸ§ª Run tests
        run: uv run pytest --cov src --cov-branch
        env:
          COVERAGE_FILE: .coverage.py${{ matrix.python-version }}-dj${{ matrix.django-version }}

      - name: â¬†ï¸ Upload coverage data
        uses: actions/upload-artifact@v6
        with:
          name: coverage-py${{ matrix.python-version }}-dj${{ matrix.django-version }}
          path: .coverage.*
          retention-days: 1
          include-hidden-files: true

  report:
    name: Coverage Report

    runs-on: ubuntu-latest
    needs: [ test ]

    steps:
      - name: âœ¨ Checkout repository
        uses: actions/checkout@v6

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ“– Bootstrap uv
        uses: astral-sh/setup-uv@v7

      - name: â¬‡ï¸ Install dependencies
        run: uv sync --locked --all-extras --group test

      - name: ðŸ” Restore coverage data
        uses: actions/download-artifact@v7
        with:
          pattern: coverage*
          merge-multiple: true

      - name: ðŸ“‘ Combine coverage data
        run: |
          uv run coverage combine
          uv run coverage report
          uv run coverage xml

      - name: â¬†ï¸ Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
